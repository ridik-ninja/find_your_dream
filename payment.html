<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="class.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container fs-4">
        <a href="./index.html" class="navbar-brand">
          <span class="multicolortext">FIND YOUR DREAM</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#porsche" class="nav-link">Porsche</a>
            </li>
            <li class="nav-item">
              <a href="#ferrari" class="nav-link">Ferrari</a>
            </li>
            <li class="nav-item">
              <a href="#chevrolet" class="nav-link">Chevrolet</a>
            </li>
            <li class="nav-item">
              <a href="#aston" class="nav-link">Aston Martin</a>
            </li>
            <li class="nav-item px-2">
              <a href="./payment.html" class="nav-link">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="28"
                  height="28"
                  fill="currentColor"
                  class="bi bi-cart"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  />
                </svg>
              </a>
            </li>
            <li class="nav-item px-2">
              <a href="#contact-page" class="nav-link">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="28"
                  height="28"
                  fill="currentColor"
                  class="bi bi-person"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-7">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-12">
              <label for="inputName" class="form-label">Full name</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="James Bond"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Country, City"
              />
            </div>
            <div class="col-12">
              <label for="inputState" class="form-label">Car choose</label>
              <select id="inputState" class="form-select">
                <option selected>...</option>
                <option>Ferrari 458</option>
                <option>Porsche 911 GT3 RS</option>
                <option>Aston Martin DB11</option>
                <option>Chevrolet Corvette C8</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="inputNumber" class="form-label">Card number</label>
              <input type="number" class="form-control" id="inputNumber" />
            </div>

            <div class="col-md-9">
              <label for="inputDate" class="form-label">Expiration date</label>
              <input
                type="datetime"
                class="form-control"
                id="inputDate"
                placeholder="MM/DD"
              />
            </div>
            <div class="col-md-3">
              <label for="inputCCV" class="form-label">CCV</label>
              <input type="number" class="form-control" id="inputCCV" />
            </div>

            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  I accept all the terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success">Purchase</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      ;
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>

    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-7">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-12">
              <label for="inputName" class="form-label">Full name</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="James Bond"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Country, City"
              />
            </div>
            <div class="col-12">
              <label for="inputState" class="form-label">Car choose</label>
              <select id="inputState" class="form-select">
                <option selected>...</option>
                <option>Ferrari 458</option>
                <option>Porsche 911 GT3 RS</option>
                <option>Aston Martin DB11</option>
                <option>Chevrolet Corvette C8</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="inputNumber" class="form-label">Card number</label>
              <input type="number" class="form-control" id="inputNumber" />
            </div>

            <div class="col-md-9">
              <label for="inputDate" class="form-label">Expiration date</label>
              <input
                type="datetime"
                class="form-control"
                id="inputDate"
                placeholder="MM/DD"
              />
            </div>
            <div class="col-md-3">
              <label for="inputCCV" class="form-label">CCV</label>
              <input type="number" class="form-control" id="inputCCV" />
            </div>

            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  I accept all the
                  <span class="border-bottom">terms and conditions</span>
                </label>
              </div>
            </div>

            <div class="col-12">
              <button
                type="button"
                class="btn btn-success col-12"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Purchase
              </button>
            </div>

            <div class="col-12">
              <a href="./index.html"
                ><button type="button" class="btn btn-secondary col-12">
                  Home page
                </button>
              </a>
            </div>

            <div
              class="modal fade"
              id="exampleModal"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog position-relative">
                <div class="modal-content text-dark">
                  <div class="modal-header d-flex justify-content-center">
                    <img
                      src="https://cdn-icons-png.flaticon.com/512/4436/4436481.png"
                      height="35px"
                      class="position-absolute"
                    />
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <h4 class="text-center">THANK YOU.</h4>
                    <h6 class="text-center">
                      WE WILL SENT YOU AGREEMENT ON YOUR EMAIL.
                    </h6>
                  </div>
                  <div
                    class="modal-footer d-flex align-items-center justify-content-center"
                  >
                    <button
                      type="button"
                      class="btn btn-success"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    >
                      Accept
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
